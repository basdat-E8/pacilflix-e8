{% extends 'base.html' %}

{% block content %}

<style>
  .cover {
    background-size: cover;
    background-position: center;
    background-color: rgb(31, 31, 61);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cover-text {
    padding: 20px;
    border-radius: 10px;
  }


</style>        

<div class="cover">
  <div class="cover-text">
    <div class="card" style="width: 30rem;">
      <div class="card-body" style="background-color: rgb(209, 209, 209);">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-light btn-sm">Masuk</button>
          <button type="button" class="btn btn-outline-secondary btn-sm">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
