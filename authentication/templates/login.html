{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}
<style>
  .cover {
    background-size: cover;
    background-position: center;
    background-color: rgb(31, 31, 61);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
  }

  .cover-text {
    padding: 20px;
    border-radius: 10px;
  }


</style>        

<div class="text-center">
  <div class="cover">
    <div class="cover-text">
      <div class="card">
        <div class="card-header" style="background-color: rgb(121, 121, 185);">
          LOGIN
        </div>
        <div class="card-body" style="background-color: rgb(121, 121, 185);">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-light btn-sm">Masuk</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
