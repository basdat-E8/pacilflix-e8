{% extends 'base.html' %}

{% load static %}
{% block content %}
{% include 'navbar.html' %}

<title>Reviews</title>

<style>
  body {
    background-color: #1f1f3d; /* updated to dark bluish-gray */
    color: #f0ece3; /* light color for readability */
    font-family: Arial, sans-serif;
  }
  .review-section {
    background-color: #292947; /* updated to darker blue-gray */
    padding: 1rem;
    margin: 1rem;
    border-radius: 8px;
  }
  .review-form input[type="text"], .review-form select {
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #33335b; /* updated to medium blue-gray */
    border-radius: 4px;
    display: block;
    width: 100%;
  }
  .submit-button {
    background-color: #3d1f1f; /* updated to dark reddish-brown */
    color: #ffffff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin-top: 0.5rem;
  }
  .review-list {
    list-style-type: none;
    padding-left: 0;
  }
  .review-list li {
    background-color: #0b0b29; /* updated to very dark blue */
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    border-radius: 4px;
  }
</style>


</head>
<body>
<div style="padding-top: 60px;">
  <div class="review-section">
    <h2>Bagian Ulasan</h2>
    <form class="review-form">
      <input type="text" id="reviewDescription" name="reviewDescription" placeholder="Input untuk deskripsi ulasan">
      <select id="rating" name="rating">
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    
    <h3>Daftar Ulasan:</h3>
    <ul class="review-list">
      <!-- More reviews will go here -->
    </ul>
  </div>
</div>

{% endblock content %}
