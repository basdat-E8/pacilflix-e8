<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reviews</title>
<style>
  body {
    background-color: #d8bba9; /* base color */
    color: #3b3c37; /* dark slate gray */
    font-family: Arial, sans-serif;
  }
  .review-section {
    background-color: #d7ab8e; /* beige */
    padding: 1rem;
    margin: 1rem;
    border-radius: 8px;
  }
  .review-form input[type="text"], .review-form select {
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #97634e; /* medium brown */
    border-radius: 4px;
    display: block;
    width: 100%;
  }
  .submit-button {
    background-color: #664d48; /* dark brown */
    color: #ffffff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin-top: 0.5rem;
  }
  .review-list {
    list-style-type: none;
    padding-left: 0;
  }
  .review-list li {
    background-color: #c78d75; /* intermediate brown */
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="review-section">
  <h2>BAGIAN ULASAN</h2>
  <form class="review-form">
    <input type="text" id="reviewDescription" name="reviewDescription" placeholder="Input untuk deskripsi ulasan">
    <select id="rating" name="rating">
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>
    <button type="submit" class="submit-button">Submit</button>
  </form>
  
  <h3>Daftar Ulasan:</h3>
  <ul class="review-list">
    <!-- More reviews will go here -->
  </ul>
</div>

</body>
</html>
