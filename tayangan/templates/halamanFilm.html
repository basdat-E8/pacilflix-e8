<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film Page</title>
<style>
  body {
    background-color: #d8bba9; /* light peach tone */
    font-family: Arial, sans-serif;
    color: #3b3c37; /* very dark brown */
    padding: 20px;
  }
  .section {
    background-color: #d7ab8e; /* light beige */
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .button {
    background-color: #97634e; /* medium brown */
    color: #ffffff;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
  }
  .info {
    background-color: #c78d75; /* intermediate brown */
    padding: 10px;
    border-radius: 5px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
    background-color: #f0ece3; /* light background for items */
    padding: 5px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="section">
  <h1>Title: <span id="filmTitle"><data></span></h1>
  <button class="button" onclick="">Watch Film</button>
  <button class="button" onclick="">Favorite Film</button>
</div>

<div class="info">
  <p>Total Views: <span id="totalViews"><data></span></p>
  <p>Average Rating: <span id="rating"><data></span></p>
  <p>Synopsis: <span id="synopsis"><data></span></p>
  <p>Film Duration: <span id="duration"><data></span></p>
  <p>Release Date: <span id="releaseDate"><data></span></p>
  <p>Film URL: <a href="#" target="_blank">Watch Here</a></p>
  <p>Genre:</p>
  <ul id="genres">
    <li><nama_genre_1></li>
    <li><nama_genre_n></li>
  </ul>
  <p>Country of Origin: <span id="country"><data></span></p>
  <p>Cast:</p>
  <ul id="cast">
    <li><nama_pemain_1></li>
    <li><nama_pemain_n></li>
  </ul>
  <p>Screenwriters:</p>
  <ul id="screenwriters">
    <li><nama_penulis_skenario_1></li>
    <li><nama_penulis_skenario_3></li>
  </ul>
  <p>Director: <span id="director"><data></span></p>
</div>

<!-- Reviews section can be similarly structured -->
<div class="section">
  <h2>Reviews:</h2>
  <!-- Reviews would be listed here -->
</div>

<script>
    //Function
</script>

</body>
</html>
