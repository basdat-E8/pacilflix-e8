<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episode Page</title>
<style>
  body {
    background-color: #d8bba9; /* base color */
    color: #3b3c37; /* dark slate gray */
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .section {
    background-color: #d7ab8e; /* light beige */
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .button {
    background-color: #97634e; /* medium brown */
    color: #ffffff;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
  .info {
    background-color: #c78d75; /* intermediate brown */
    padding: 10px;
    border-radius: 5px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
    background-color: #f0ece3; /* light background for items */
    padding: 5px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="section">
  <h1>Title: <span id="episodeTitle"><data></span></h1>
  <h2>Subtitle: <span id="episodeSubtitle"><data></span></h2>
  <button class="button" onclick="">Watch Episode</button>
</div>

<div class="section">
  <h2>Other Episodes:</h2>
  <ul id="otherEpisodes">
    <li><a href="#">Episode 1</a></li>
    <li><a href="#">Episode N</a></li>
  </ul>
</div>

<div class="info">
  <p>Synopsis: <span id="episodeSynopsis"><data></span></p>
  <p>Duration: <span id="episodeDuration"><data></span></p>
  <p>Episode URL: <a href="" target="_blank">Watch Here</a></p>
  <p>Release Date: <span id="releaseDate"><data></span></p>
</div>

<script>
    // Function
</script>

</body>
</html>
