{% extends 'base.html' %}

{% load static %}
{% block content %}
{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episode Page</title>

<style>
  body {
    background-color: #1f1f3d; /* dark bluish-gray, replacing the light peach tone */
    font-family: Arial, sans-serif;
    color: #f0ece3; /* light color for readability, replacing the very dark brown */
    padding: 20px;
  }
  .section {
    background-color: #292947; /* darker blue-gray, replacing light beige */
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .button {
    background-color: #3d1f1f; /* dark reddish-brown, replacing medium brown */
    color: #ffffff; /* white for contrast */
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
  }
  .info {
    background-color: #0b0b29; /* very dark blue, replacing intermediate brown */
    padding: 10px;
    border-radius: 5px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
    background-color: #f0ece3; /* kept as is for light background contrast */
    padding: 5px;
    border-radius: 4px;
  }
</style>

</head>
<body>

<div class="section">
  <h1>Title: <span id="episodeTitle"><data></span></h1>
  <h2>Subtitle: <span id="episodeSubtitle"><data></span></h2>
  <button class="button" onclick="">Watch Episode</button>
</div>

<div class="section">
  <h2>Other Episodes:</h2>
  <ul id="otherEpisodes">
    <li><a href="#">Episode 1</a></li>
    <li><a href="#">Episode N</a></li>
  </ul>
</div>

<div class="info">
  <p>Synopsis: <span id="episodeSynopsis"><data></span></p>
  <p>Duration: <span id="episodeDuration"><data></span></p>
  <p>Episode URL: <a href="" target="_blank">Watch Here</a></p>
  <p>Release Date: <span id="releaseDate"><data></span></p>
</div>

<script>
</script>

</body>
</html>

{% endblock content %}
