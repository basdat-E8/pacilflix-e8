<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trailer Listings</title>
<style>
  body {
    background-color: #3b3c37; /* dark slate gray */
    color: #d8bba9; /* light peach tone */
    font-family: Arial, sans-serif;
  }
  .search-container {
    background-color: #d7ab8e; /* light beige */
    padding: 10px;
  }
  input[type="text"] {
    padding: 10px;
    width: 90%;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #d8bba9; /* light peach tone */
  }
  th, td {
    border: 1px solid #664d48; /* dark brown */
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #97634e; /* medium brown */
    color: #d8bba9; /* light peach tone */
  }
  tr:nth-child(even) {
    background-color: #c78d75; /* intermediate brown */
  }
  tr:nth-child(odd) {
    background-color: #d7ab8e; /* light beige */
  }
  .table-container {
    padding: 20px;
    background-color: #3b3c37; /* dark slate gray */
  }
  .table-header {
    background-color: #664d48; /* dark brown */
    color: #d8bba9; /* light peach tone */
    padding: 10px;
    text-align: center;
  }
</style>
</head>
